<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<main>
    <p>Fill in the information</p>
    <form name="myform" action="javascript:completeAndRedirect();">
        <label for="city">City</label>
        <select id="city">
            <option>Kiev</option>
            <option>Cherkasy</option>
            <option>Odesa</option>
            <option>Kherson</option>
            <option>Lviv</option>
        </select><br>
        <label>First name:</label>
        <input type="text" name="Firstname" placeholder="Enter name" maxlength="30" minlength="1" required><br>
        <label>Last name:</label>
        <input type="text" name="Lastname" placeholder="Enter name" maxlength="30" minlength="1"><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male" id="1">
        <label for="1">Male</label>
        <input type="radio" name="gender" value="Female" id="2">
        <label for="2">Female</label><br>
        <label>Email:</label>
        <input type="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"><br>
        <label>Date of birth:</label>
        <input type="date" name="date"><br>
        <label>Message:</label>
        <textarea name="massage" style="resize: none; width: 400px; height: 250px;"></textarea><br>
        <input type="submit" name="submit" value="Submit">
    </form>
    <p id="text">
</main>
<script src="main.js"></script>
</body>
</html>
